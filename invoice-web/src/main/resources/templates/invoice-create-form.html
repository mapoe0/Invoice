<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation de la facture</title>
</head>
<body>
<form th:action="@{/invoice}" method="POST" th:object="${invoiceForm}">
    <p>Customer Name
        <input th:field="*{customerName}" type="text"/>
    </p>
    <div th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}" style="color: red"></div>
    <p>Order Number
        <input th:field="*{orderNumber}" type="text">
    </p>
    <div th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}" style="color: red"></div>

    <input type="submit" value="OK"/>
</form>
</body>
</html>
